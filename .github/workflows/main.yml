on: push

jobs:
  test:
    name: Tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - run: npm ci
      - run: npm test

  deploy:
    name: Deploy
    runs-on: ubuntu-latest

    needs: test
    if: github.ref_name == 'develop'

    steps:
      - uses: actions/checkout@v3

      - run: npm ci
      - run: npm run build

      - name: Deploy to GitHub Pages ðŸš€
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
